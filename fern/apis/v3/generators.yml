api:
  specs:
    - openapi: ../../../snapshots/v3.json
      origin: https://api.browser-use.com/api/v3/openapi.json
  environments:
    production: "https://api.browser-use.com/api/v3"
  default-environment: production

auth-schemes:
  api-key:
    name: "Browser Use API Key Authentication"
    header: "X-Browser-Use-API-Key"
    type: "string"
    prefix: ""
    env: "BROWSER_USE_API_KEY"
